apiVersion: ray.io/v1
kind: RayCluster
metadata:
  name: raycluster
  annotations:
    ray.io/overwrite-container-cmd: "true"
spec:
  rayVersion: "2.47.1"
  enableInTreeAutoscaling: false

  headGroupSpec:
    serviceType: ClusterIP
    template:
      spec:
        initContainers:
          - name: init-venv-sync
            image: ghcr.io/linagora/openrag:dev-latest
            command:
              - sh
              - -c
              - |
                echo "Cleaning /app/.venv..."
                rm -rf /app/.venv/*
                echo "Running uv sync on shared venv..."
                uv sync
            volumeMounts:
              - name: venv
                mountPath: /app/.venv

        containers:
          - name: ray-head
            image: ghcr.io/linagora/openrag-ray
            command: ["uv"]
            args:
              - "run"
              - "ray"
              - "start"
              - "--head"
              - "--dashboard-host=0.0.0.0"
              - "--dashboard-agent-listen-port=52365"
              - "--metrics-export-port=8080"
              - "--block"
            ports:
              - containerPort: 80
                name: serve
              - containerPort: 8265
                name: dashboard
              - containerPort: 10001
                name: client
              - containerPort: 6379
                name: gcs
              - containerPort: 8080
                name: metrics
            volumeMounts:
              - name: model-weights
                mountPath: /app/model_weights
              - name: data
                mountPath: /app/data
              - name: logs
                mountPath: /app/logs
              - name: venv
                mountPath: /app/.venv
            envFrom:
              - configMapRef:
                  name: rag-env
              - secretRef:
                  name: rag-env-secrets
            resources:
              limits:
                nvidia.com/gpu: 1
        volumes:
          - name: model-weights
            persistentVolumeClaim:
              claimName: rag-model-weights
          - name: data
            persistentVolumeClaim:
              claimName: rag-data
          - name: logs
            persistentVolumeClaim:
              claimName: rag-logs
          - name: venv
            persistentVolumeClaim:
              claimName: rag-venv

  workerGroupSpecs:
    - groupName: worker-group-1
      replicas: 1
      minReplicas: 1
      maxReplicas: 1
      template:
        spec:
          initContainers:
            - name: init-venv
              image: ghcr.io/linagora/openrag:dev-latest
              command:
                - sh
                - -c
                - |
                  echo "Waiting for Python env in /app/.venv..."
                  while [ ! -x /app/.venv/bin/python ]; do
                    sleep 3
                  done
                  echo "Venv is ready."
              volumeMounts:
                - name: venv
                  mountPath: /app/.venv
          containers:
            - name: ray-worker
              image: ghcr.io/linagora/openrag-ray
              command: ["/bin/bash", "-lc", "--"]
              args:
                - uv run $KUBERAY_GEN_RAY_START_CMD
              volumeMounts:
                - name: model-weights
                  mountPath: /app/model_weights
                - name: data
                  mountPath: /app/data
                - name: logs
                  mountPath: /app/logs
                - name: venv
                  mountPath: /app/.venv
              envFrom:
                - configMapRef:
                    name: rag-env
                - secretRef:
                    name: rag-env-secrets
              resources:
                limits:
                  nvidia.com/gpu: 1
          volumes:
            - name: model-weights
              persistentVolumeClaim:
                claimName: rag-model-weights
            - name: data
              persistentVolumeClaim:
                claimName: rag-data
            - name: logs
              persistentVolumeClaim:
                claimName: rag-logs
            - name: venv
              persistentVolumeClaim:
                claimName: rag-venv

    - groupName: worker-group-2
      replicas: 1
      minReplicas: 1
      maxReplicas: 1
      template:
        spec:
          initContainers:
            - name: init-venv
              image: ghcr.io/linagora/openrag:dev-latest
              command:
                - sh
                - -c
                - |
                  echo "Waiting for Python env in /app/.venv..."
                  while [ ! -x /app/.venv/bin/python ]; do
                    sleep 3
                  done
                  echo "Venv is ready."
              volumeMounts:
                - name: venv
                  mountPath: /app/.venv
          containers:
            - name: ray-worker
              image: ghcr.io/linagora/openrag-ray
              command: ["/bin/bash", "-lc", "--"]
              args:
                - uv run $KUBERAY_GEN_RAY_START_CMD
              volumeMounts:
                - name: model-weights
                  mountPath: /app/model_weights
                - name: data
                  mountPath: /app/data
                - name: logs
                  mountPath: /app/logs
                - name: venv
                  mountPath: /app/.venv
              envFrom:
                - configMapRef:
                    name: rag-env
                - secretRef:
                    name: rag-env-secrets
              resources:
                limits:
                  nvidia.com/gpu: 1
          volumes:
            - name: model-weights
              persistentVolumeClaim:
                claimName: rag-model-weights
            - name: data
              persistentVolumeClaim:
                claimName: rag-data
            - name: logs
              persistentVolumeClaim:
                claimName: rag-logs
            - name: venv
              persistentVolumeClaim:
                claimName: rag-venv